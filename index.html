<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="flex flex-col">
    <main>
      <div class="container flex flex-col grid">
        <div class="hero-box">
          <img
            class="hero-image"
            src="./images/image-header-mobile.jpg"
            alt="header image mobile"
          />
          <div class="hero-overlay"></div>
        </div>
        <article class="stats flex flex-col">
          <header class="stats-header">
            <h1 class="stats-header--heading">
              Get
              <span>insights</span>
              that help your business grow.
            </h1>
            <p class="stats-header--para">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </header>
          <section class="stats-section flex flex-col">
            <div>
              <h2 class="stats-section--subheading">10k+</h2>
              <p class="stats-section--subpara">companies</p>
            </div>
            <div>
              <h2 class="stats-section--subheading">314</h2>
              <p class="stats-section--subpara">templates</p>
            </div>
            <div>
              <h2 class="stats-section--subheading">12m+</h2>
              <p class="stats-section--subpara">queries</p>
            </div>
          </section>
        </article>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dabinder Udhan</a>.
    </footer>
  </body>
</html>
